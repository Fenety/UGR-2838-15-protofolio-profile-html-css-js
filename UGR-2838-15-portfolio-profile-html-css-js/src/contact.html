<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Me</title>
  <link rel="stylesheet" href="styles/contact.css">
</head>
<body>
  <header>
    <div class="logo">
      <img src="images/logo.jpg" alt="Logo">
    </div>
    <nav class="navbar">
      <a href="../../index.html">Home</a>
      <a href="about.html">About</a>
      <a href="hobbies.html">Hobbies</a>
      <a href="certificates.html">Certificate</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main class="container">
    <section class="contact-section">
      <h1>Contact Me</h1>
      <div class="contact-form">
        <h2>Get updated</h2>
        <form id="contactForm">
          <div class="form-group">
            <input type="text" id="name" placeholder="Name" required>
          </div>
          
          <div class="form-group">
            <input type="email" id="email" placeholder="Email" required>
          </div>
          
          <div class="form-group">
            <input type="url" id="linkedin" placeholder="LinkedIn">
          </div>
          
          <div class="form-group">
            <input type="url" id="github" placeholder="GitHub">
          </div>
          
          <div class="form-group">
            <textarea id="message" placeholder="Message" required></textarea>
          </div>
          
          <div class="send-button-container">
            <button type="submit" class="send-button">Send <img class="send" src="images\fi_send.png" alt=""></button>
          </div>
        </form>
      </div>
    </section>
  </main>

  <script src="scripts/contact.js"></script>
</body>
</html>
